<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="在线白板，实时互动~">
    <meta name="keywords" content="在线白板,实时互动,FloatRay">
    <meta name="author" content="FloatRay">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>在线白板，实时互动~</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/logo/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <div id="app">
      <div class="logos">
        <img src="../../images/logo/RloatRay_logo_c.png" alt="FloatRay">
      </div>
      <div id="whiteBoardBox"></div>
      <div class="toolbar">
        <ul class="toolbar-operates">
          <li class="iconfont icon-select" data-type="-1"></li>
          <li class="iconfont icon-brush" data-type="1"></li>
          <li class="iconfont icon-line0" data-type="2"></li>
          <li class="iconfont icon-line2" data-type="3"></li>
          <li class="iconfont icon-arrow0" data-type="4"></li>
          <li class="iconfont icon-arrow2" data-type="5"></li>
          <li class="iconfont icon-circle1" data-type="8"></li>
          <li class="iconfont icon-circle2" data-type="9"></li>
          <li class="iconfont icon-rec1" data-type="6"></li>
          <li class="iconfont icon-rec2" data-type="7"></li>
          <li class="iconfont icon-text" data-type="10"></li>
          <li class="iconfont icon-eraser" data-type="0"></li>
          <li class="iconfont icon-delete" data-type="-2"></li>
          <li class="iconfont icon-recall" data-type="-3"></li>
        </ul>
      </div>
    </div>

   <script type="module" src="./index.js"></script>
  </body>
</html>
